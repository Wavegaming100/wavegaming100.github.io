<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave Gaming Store - Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f4;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 30px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>

<header>
    <h1>Wave Gaming Store</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2 style="text-align: center;">Game Order Form</h2>
    <form action="#" method="POST">
        <!-- Text input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password input -->
        <label for="password">Account Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Radio buttons for game selection -->
        <label>Select the game you want to order:</label>
        <input type="radio" id="game1" name="game" value="The Legend of Code" required>
        <label for="game1">The Legend of Code</label><br>
        <input type="radio" id="game2" name="game" value="Bug Busters">
        <label for="game2">Bug Busters</label><br>
        <input type="radio" id="game3" name="game" value="Pixel Racer X">
        <label for="game3">Pixel Racer X</label>

        <!-- Checkboxes for platform -->
        <label>Choose your platform(s):</label>
        <input type="checkbox" id="pc" name="platform" value="PC">
        <label for="pc">PC</label><br>
        <input type="checkbox" id="ps5" name="platform" value="PS5">
        <label for="ps5">PS5</label><br>
        <input type="checkbox" id="xbox" name="platform" value="Xbox">
        <label for="xbox">Xbox</label><br>
        <input type="checkbox" id="switch" name="platform" value="Switch">
        <label for="switch">Nintendo Switch</label>

        <!-- Select menu -->
        <label for="shipping">Choose a shipping method:</label>
        <select id="shipping" name="shipping" required>
            <option value="">--Select--</option>
            <option value="standard">Standard (5-7 days)</option>
            <option value="express">Express (2-3 days)</option>
            <option value="overnight">Overnight</option>
        </select>

        <!-- Textarea for comments -->
        <label for="comments">Additional Comments (optional):</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any notes about your order..."></textarea>

        <!-- Submit button -->
        <button type="submit">Submit Order</button>
    </form>
</main>

<footer>
    <p>Assignment Due Date: November 16, 2025</p>
</footer>

</body>
</html>
